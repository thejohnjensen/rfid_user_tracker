{% extends "base.html" %}

{% block content %}

<h1>Bus: {{ bus }}</h1>

<form id="select-stop" action="{{ url_for('bus_stops', number=bus)  }}"" method="post">
    <select name="bus_stop">
        <option selected disabled>Bus Stop:</option>
        {% for stop in stops %}
        <option>{{ stop }}</option>
        {% endfor %}
    </select>
    <input type="submit" value="Submit">
</form>

{{ data|safe }}

{% endblock %}
